<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Registrarse
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-item>
    <ion-label position="floating">Nombre de Usuario</ion-label>
    <ion-input [(ngModel)]="username" name="username" type="text"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label position="floating">Contraseña</ion-label>
    <ion-input [(ngModel)]="password" name="password" type="password"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label position="floating">Nombre</ion-label>
    <ion-input [(ngModel)]="nombre" name="nombre" type="nombre"></ion-input>
  </ion-item>

  <ion-button (click)="register()" expand="full">Iniciar Sesión</ion-button>

  <ion-alert
    trigger="present-alert"
    header="Alert!"
    [buttons]="alertButtons"
  ></ion-alert>
</ion-content>
