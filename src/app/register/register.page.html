<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Registro
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col>
        <ion-input label="Nombre de usuario" labelPlacement="floating" fill="outline" [(ngModel)]="username" name="username" type="text"></ion-input>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <ion-input label="ContraseÃ±a" labelPlacement="floating" fill="outline" [(ngModel)]="password" name="password" type="password"></ion-input>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <ion-input label="Nombre" labelPlacement="floating" fill="outline" [(ngModel)]="nombre" name="nombre" type="nombre"></ion-input>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <ion-button (click)="register()" expand="full">Crear cuenta</ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>

  <ion-alert
    trigger="present-alert"
    header="Alert!"
    [buttons]="alertButtons"
  ></ion-alert>
</ion-content>
